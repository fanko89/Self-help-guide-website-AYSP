<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cart - Healthy Water & Air</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="assets/cart.js"></script>
  <script src="assets/catalog.js"></script>
</head>
<body>
<div id="header-placeholder"></div>

<section class="hero hero-slim">
  <div class="container hero-grid">
    <div>
      <div class="kicker">Cart</div>
      <h1>Your recommended items</h1>
      <p class="lead">Review your selections and confirm any quoted items during the free check.</p>
    </div>
    <div class="hero-illus-wrap">
      <img class="hero-illus" src="assets/img/illus-shop.png" alt="Cart and bundle illustration" />
    </div>
  </div>
</section>

<section class="section-bg">
  <div class="container">
    <div class="card pad">
      <span class="eyebrow">Cart summary</span>
      <h2>Your items at a glance</h2>
      <p class="lead">This cart collects bundles from your self check. Quote items are confirmed during a free check.</p>
    </div>

    <div style="height:14px;"></div>
    <div id="cartRoot"></div>
    <div id="cartSummary" style="margin-top:14px;"></div>
  </div>
</section>
<script src="assets/blogdata.js"></script>
<script src="assets/cart.js"></script>
  <script src="assets/app.js"></script>
<div id="footer-placeholder"></div>

  <script src="assets/includes.js"></script>
</body>
</html>
