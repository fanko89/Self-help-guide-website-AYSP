<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 560" role="img" aria-label="Air cleaning layers">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1733"/>
      <stop offset="1" stop-color="#071225"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#47c7ff"/>
      <stop offset="1" stop-color="#66e3c4"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="560" rx="26" fill="url(#bg)"/>
  <text x="70" y="95" font-size="44" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#eaf1ff" font-weight="900">Air quality is also layered</text>
  <text x="70" y="132" font-size="20" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" fill="#b8c6dd">Start with airflow-safe filtration. Add purification only when symptoms justify it.</text>

  <rect x="70" y="190" width="1060" height="300" rx="24" fill="#0c1a30" stroke="#2b3d5b"/>

  <g>
    <rect x="120" y="240" width="320" height="200" rx="22" fill="#0e2440" stroke="#2b3d5b"/>
    <rect x="470" y="240" width="320" height="200" rx="22" fill="#0e2440" stroke="#2b3d5b"/>
    <rect x="820" y="240" width="260" height="200" rx="22" fill="#0e2440" stroke="#2b3d5b"/>
  </g>

  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial">
    <text x="150" y="282" font-size="20" fill="#eaf1ff" font-weight="900">Filtration</text>
    <text x="150" y="312" font-size="14" fill="#c7d4ea">4-inch media > 1-inch high MERV</text>
    <text x="150" y="336" font-size="14" fill="#a9b9d3">Captures dust/pollen with less restriction</text>

    <text x="500" y="282" font-size="20" fill="#eaf1ff" font-weight="900">Airflow integrity</text>
    <text x="500" y="312" font-size="14" fill="#c7d4ea">Sealing, returns, bypass fixes</text>
    <text x="500" y="336" font-size="14" fill="#a9b9d3">Prevents dirty attic/crawlspace air</text>

    <text x="850" y="282" font-size="20" fill="#eaf1ff" font-weight="900">Purification</text>
    <text x="850" y="312" font-size="14" fill="#c7d4ea">Odors, smoke, microbial concerns</text>
    <text x="850" y="336" font-size="14" fill="#a9b9d3">Use when symptoms demand it</text>
  </g>

  <rect x="70" y="510" width="1060" height="10" rx="999" fill="url(#accent)" opacity="0.85"/>
</svg>
